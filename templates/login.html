<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
</head>
<body>
    <header>
        <img src="../static/img/logo.png" alt="Logo do Site">
        <h1>Agende No Click</h1>
        <a href="/cadastro">Registrar</a> <p>ou</p> <a href="/login">Iniciar Sessão</a>
        </header>
        <main>
            <form action="confLogin" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <button type="submit">Login</button>
            </form>

            {% if erro %}
                <p>{{ erro }}</p>
            {% endif %}
            
            <p>Não possui uma conta? <a href="/cadastro">Registre-se</a></p>

        </main>
        <footer>
            <p>Precisa de ajuda? Contate-nos pelo email juniorstanczak2005@gmail.com ou ligue para (47) 99275-7819</p>
            <small>Desenvolvido por José Lorico Stanczak Junior. Todos os direitos reservados</small>
        </footer>
</body>
</html>
